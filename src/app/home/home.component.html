<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item...</p>
  </div>
  <div class="col">
    <p>Your Bucket List({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form to add a new bucket list goal. What do you want to do in your life?</p>
    <form>
      <input type="text" name="item" class="txt" placeholder="Life goal...." [(ngModel)]="goalText" required />
      <input type="submit" name="" class="btn" [value]="btnText" (click)="addItem()">
    </form>
    
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
